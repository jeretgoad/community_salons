<div class = "topbar">
    <div class = "title"><b>Community Salons</b>
        <div class = slogan>
            <b>"It's more then hair!"</b>
        </div>
    </div>
</div>
<div class = "slidePannel">
    <div class = "slideView">
        <div class = "prev_ad">
            <img class = "ads" ng-src = "{{prev.img}}">
                <div class = "linkMes">
                    <a href = "{{prev.link}}" class = "linkTo" target = "_blank">
                        {{prev.link}}
                    </a>
                </div>
            </img>
        </div>
        <div class = "curr_ad">
            <img class = "ads" ng-src = "{{curr.img}}">
                <div class = "linkMes">
                    <a href = "{{curr.link}}" class = "linkTo" target = "_blank">
                        {{curr.link}}
                    </a>
                </div>
            </img>
        </div>
        <div class = "next_ad">
            <img class = "ads" ng-src = "{{next.img}}">
                <div class = "linkMes">
                    <a href = "{{next.link}}" class = "linkTo" target = "_blank">
                        {{next.link}}
                    </a>
                </div>
            </img>
        </div>
        <a class="see_prev_ad" ng-click="prevAd()">
            <img class = "arrow_prev" src = "../IMG/arrow_left.png" />
        </a>
        <a class="see_next_ad" ng-click="nextAd()">
            <img class = "arrow_next" src = "../IMG/arrow_right.png" />
        </a>
    </div>
</div>
<div class="navbar">
        <a ng-click="alterType('home')" class="navbtnN" ng-class = "{'navbtnA': isActive('home')}">
            <div id = "tabHome">Home</div>
        </a>
  
        <a ng-click="alterType('barber')" class="navbtnN" ng-class = "{'navbtnA': isActive('barber')}">
            <div class = "tabTxt">Barber Shops</div>
        </a>
    
        <a ng-click="alterType('beauty')" class="navbtnN" ng-class = "{'navbtnA': isActive('beauty')}">
            <div class = "tabTxt">Beauty Salons</div>
        </a>
  
        <a ng-click="alterType('nail')" class="navbtnN" ng-class = "{'navbtnA': isActive('nail')}">
            <div class = "tabTxt">Nail Salons</div>
        </a>
  
        <a ng-click="alterType('spa')" class="navbtnN" ng-class = "{'navbtnA': isActive('spa')}">
            <div class = "tabTxt">Day Spas</div>
        </a>
  
        <a ng-click="alterType('style')" class="navbtnN" ng-class = "{'navbtnA': isActive('style')}">
            <div class = "tabTxt">Style Salons</div>
        </a>
   
        <a ng-click="alterType('us')" class="navbtnN" ng-class = "{'navbtnA': isActive('us')}">
            <div class = "tabTxt">About Us</div>
        </a>
</div>
