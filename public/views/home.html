<header ng-include="'/views/header.html'"></header>
<section>
<div class = "column-board">
    <div class = "columns"><b>Barbers Salons</b><br><br>
        <b>
            <div class = "nearest" ng-repeat = "salon in nearBarbers | orderBy: 'distance'">
                <div class = "homeShops">
                    <a href = "{{salon.link}}" target ="_blank">
                        <div class = "butt"></div>
                    </a>
                    <a ng-click="alterType('barber')">
                        {{salon.name}}
                    </a>
                </div> 
                <div class = "miles">
                        {{salon.distance}} Miles
                </div>

            </div>
